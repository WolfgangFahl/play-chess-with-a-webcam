{% include 'header.html' %} {% include 'menu.html' %}
<div id='navigationbox' title='Play Chess With a WebCam'>Play
	Chess With a WebCam</div>
<div class='container-fluid' id='contentbox'>
	<div class='row'>
		<div id='chessboarddiv' class="h-100 col-md-4">
			<br>
			<!-- center the ChessBoard Frame -->
			<div id='chessboardframe' style='margin-left: 20px'>
				<div id='chessboard' style="width: 512px"></div>
			</div>
		</div>
		<div id='chesswebcamdiv' class="col-md-5">
			<br>
			<!-- center the ChessWebCam Frame -->
			<div id='chesswebcamframe'
				style='width: 512px; margin-left: auto; margin-right: auto'>
				<a href='/chess/chesswebcamclick/512/512'> <img id='chesswebcam'
					width='512' height='512' src='/video#{{timeStamp}}' ismap />
				</a>
			</div>
		</div>
		<!-- game notation -->
		<div id='notation' class="col-md-3">
			<br>
			<form action='/chess/update' method='GET'>
			    <div class="form-group">
					<label for='gameid' id='gameidlabel' class="col-lg-2 control-label"><a href='/chess/games/{{gameid}}'>Game:</a></label>
					<input type='text' id='gameid' size='30' name='gameid' value='{{gameid}}'/>
				</div>	
				<div class="form-group">
					<label for='move' class="col-lg-2 control-label">Move:</label>
					<input type='text' id='move' size='5' name='move'></input>
		   		    <button id="updateMove" type="submit" value="updateMove" name="updateMove">Move</button><br>
				</div>
				<div class="form-group">
					<label for='fen' class="col-lg-2 control-label">server FEN:</label>
				    <textarea id='fen' name='fen' cols='30' rows='2'></textarea>
				    <button id="updateFen" type="submit" value="updateFEN"
					   name="updateFEN">Update FEN</button>
				</div>
				<div class="form-group">    
					<label for='boardfen' class="col-lg-2 control-label">board FEN:</label>
				    <textarea id='boardfen' name='boardfen' cols='30' rows='2'></textarea>
				</div>
				<div class="form-group">    
					<label for='gamefen' class="col-lg-2 control-label">game FEN:</label>
				    <textarea id='gamefen' name='gamefen' cols='30' rows='2'></textarea>
				</div>
				<div class="form-group">
					<label for='pgn' class="col-lg-2 control-label" >
					    <a href='/chess/games/{{gameid}}/{{gameid}}.pgn'>server pgn:</a>
					</label>
				    <textarea id='pgn' name="pgn" cols='30' rows='10'></textarea>
				</div>    
				<div class="form-group">
					<label for='pgn' class="col-lg-2 control-label" >client pgn:</label>
				    <textarea id='clientpgn' name="clientpgn" cols='30' rows='10'></textarea>
					
		   		    <button id="updateGame" type="submit" value="updateGame" name="updateGame">Update Game</button>
				</div>	
			</form>
		</div>
	</div>
	<script>
		// handle the url query Parameters
		handleQuery();
	</script>
</div>
{% include 'footer.html' %}
